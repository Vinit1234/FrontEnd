    <main>
      <section class="cal-section">
        <h2>Mortgage Calculator</h2>
        <p><a href="#">Clear All</a></p>
        <form action="">
          <div class="form-group">
            <label for="m_amount">Mortgage Amount
            </label>
            <input type="text" name="m_amount">
          </div>
          <div class="form-group">
            <label for="m_term">Mortgage Term
            </label>
            <input type="number" name="m_term">
          </div>
          <div class="form-group">
            <label for="m_rate">Mortgage Rate
            </label>
            <input type="number" required name="price" min="0" value="0" step="0.10">
          </div>

          <div class="form-group">
            <label for="m_type">Mortgage Type</label>
            <li><input type="radio" name="m_type" id="Repay" value="repay"><label for="repay">Repayment</label></li>
            <li><input type="radio" name="m_type" id="IO" value="io"><label for="io">Interest Only</label></li>
          </div>

          <div class="form-group">
            <button id="btn-calculate">Calculate Repayments</button>
          </div>
        </form>
      </section>
      <section class="result-section"></section>
    </main>
