<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vinit Sakhare - Web Developer</title>
       
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/intro.html">My Intro</a></li>
                    <li><a href="/services.html">Services</a></li>
                    <li><a href="/blog.html">Blog</a></li>
                    <li><a href="/contact.html">Contact Me</a></li>
                    
                </ul>
            </nav>
        </div>
        <div class="main">

            <div class="icon-bar">
                <div class="hamburger">
                    <div class="ham"><img src="ham.png" alt="menu"></div>
                    <div class="cross"><img src="cross.png" alt="close"></div>
                </div>
            </div>

            <div class="contactForm">
                <h1 class="mb-3">Contact me for work/ general inquiries</h1>
                <!-- Bootstrap Form -->
                <form class="formContainer">
                    <div class="mb-3">
                      <label for="clientEmail" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="clientEmail" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">We'll never share your email & phone with anyone else.</div>
                    </div>
                    <div class="mb-3">
                      <label for="clientPhone" class="form-label">Phone</label>
                      <input type="phone" class="form-control" id="clientPhone">
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="isClient">
                      <label class="form-check-label" for="isClient">I want you to work on a project with me.</label>
                    </div>
                    <div class="form-button">
                        <button type="submit" class="btn-submit">Submit</button>
                    </div>
                  </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
