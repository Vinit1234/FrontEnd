<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working with JSON</title>
</head>
<body>
    <div class="container">
        <h1>Playing with JSON object </h1>
    </div>
    <script defer>
        let jsonObj={
            name:"Jack",
            channel:"CodeDragons",
            friend:"Mike Ross",
            food:"Coffee"
        }

        console.log(jsonObj);
        let jsonStr = JSON.stringify(jsonObj);
        console.log(jsonStr);
        
        //Modify JSON values
        jsonStr=jsonStr.replace('Jack','BlackJack');
        console.log(jsonStr);
        new_jsonObj = JSON.parse(jsonStr);
        console.log(new_jsonObj);

         
    </script>
</body>
</html>
